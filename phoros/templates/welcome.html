{% extends 'all-phoros/base.html' %}


{% block content %}
<div class="container-fluid">
  {% for image in images%}

  <div class="hover">
    <div class="col-md-3">
      <a data-toggle="modal" data-target="#{{image.id}}"><img style="height:260px;width: 290px;padding: 5px;" src="{{image.image.url}}" alt="Image"></a>
      
    </div>
  </div>
  {% empty %}
  <div class="row">
    <h2 class="text-center">No Images</h2>
  </div>
  {% endfor %}
  {% for image in images %}
  <div class="modal fade bd-example-modal-lg" id="{{image.id}}" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12 modal-image">
              <a href="/image/{{image.category}}/{{image.id}}">
                <img style="height: 500px; width:500px;" src="{{image.image.url}}" alt="{{image.name}}">
              </a>
            </div>
            <div class="col-md-12 modal-text">
              <h5 class="modal-title" id="modal-title"> {{image.name}} </h5>
              <hr>
              <p><em>{{image.description}}</em></p>
              <small class="small"><strong>Posted :</strong> <span
                  class="font-weight-bold">{{image.post_date|timesince}}</span> ago </small>
               
                 
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
</div>
{% endblock %}
