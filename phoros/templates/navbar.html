<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg scrolling-navbar">
        <a class="navbar-brand" href="{% url 'galeria' %}"><strong>Home</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'gallery' %}">Gallery <span class="sr-only">(current)</span></a>
            </li>
            
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle mr-auto" id="navbarDropdownMenuLink" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">Category</a>
                  <div class="dropdown-menu" aria-labelledby="category">
                      <a class="dropdown-item" href="#">Office_wear</a>
                      <a class="dropdown-item" href="#">Casual_wear</a>
                      <a class="dropdown-item" href="#">Kids_fashion</a>
                  </div>            
    
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle mr-auto" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Location</a>
                    <div class="dropdown-menu" aria-labelledby="category">
                        <a class="dropdown-item" href="/location/Nairobi">Nairobi</a>
                        <a class="dropdown-item" href="/location/Accra">Accra</a>
                        <a class="dropdown-item" href="/location/New_York">New York</a>
                        <a class="dropdown-item" href="/location/Paris">Paris</a>
                        <a class="dropdown-item" href="/location/Alaska">Alaska</a>
                    </div>            
      
              </li>
          </ul>
      
      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

          <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search Article" name="article">
              <div class="input-group-btn">
                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </div>
            </div>
  
          </form>
        </div>
        <!-- search form end -->
      </div>

    
  </nav>
</body>

</html>
